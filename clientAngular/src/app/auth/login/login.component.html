<div>
  <h2
    *ngIf="!isLogged()"
    class="mat-h2"
  >Login</h2>
  <h2
    *ngIf="isLogged()"
    class="mat-h2"
  >Already logged</h2>
  <p>{{message}}</p>
  <div *ngIf="!isLogged()" class="mat-form-field inputDiv">
    <mat-form-field>
      <label>
        <input
          placeholder="username"
          [formControl]="usernameControl"
          (change)="this.username = $event.target.value"
          matInput
          type="text"
        >
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input
          placeholder="password"
          [formControl]="passwordControl"
          (change)="this.password = $event.target.value"
          matInput
          type="password"
        >
      </label>
    </mat-form-field>

  </div>

  <p>
    <button
      class="btn btn-primary"
      (click)="login(username,password)"
      type="submit"
      *ngIf="!isLogged() && passwordControl.valid && usernameControl.valid"
    >Login
    </button>
  </p>
</div>
