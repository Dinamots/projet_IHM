<mat-list-item>
  <mat-label [matBadge]="infirmier.patients.length"
             matBadgeOverlap="false">{{infirmier.prenom}} {{infirmier.nom}}</mat-label>
</mat-list-item>
<app-patients-list
  class="container"
  [_patients]="infirmier.patients"
  [_infirmierIndex]="infirmierIndex"
  [_infirmiersLength]="infirmiersLength"
  [_isUnaffected]="false"
></app-patients-list>
