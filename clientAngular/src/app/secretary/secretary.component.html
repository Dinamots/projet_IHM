<button (click)="affectation()"> affectation</button>
<button (click)="desaffectation()"> desaffectation</button>
<button (click)="addPatient()"> addPatient</button>

<ul *ngFor="let infirmier of cabinet.infirmiers">
  <app-infirmier [_infirmier]="infirmier"></app-infirmier>
</ul>

<ul>
  <li *ngFor="let patient of cabinet.patientsNonAffectes">
    <app-patient [_patient]="patient"></app-patient>
  </li>
</ul>
